services:
  mysql:
    image: mysql:8.0
    container_name: ataccoteque-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ataccoteque_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - ataccoteque-dev-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: ataccoteque-meilisearch-dev
    environment:
      MEILI_MASTER_KEY: devMasterKey
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_dev_data:/meili_data
    networks:
      - ataccoteque-dev-network

  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile.dev
    container_name: ataccoteque-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ataccoteque_dev
      DB_USER: dev_user
      DB_PASSWORD: devpassword
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: devMasterKey
    ports:
      - "3000:3000"
    volumes:
      - ./app/server:/app
      - /app/node_modules
    depends_on:
      - mysql
      - meilisearch
    networks:
      - ataccoteque-dev-network
    command: npm run dev

  frontend:
    build:
      context: ./app/client
      dockerfile: Dockerfile.dev
    container_name: ataccoteque-frontend-dev
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./app/client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ataccoteque-dev-network
    command: npm run dev

volumes:
  mysql_dev_data:
  meilisearch_dev_data:

networks:
  ataccoteque-dev-network:
    driver: bridge

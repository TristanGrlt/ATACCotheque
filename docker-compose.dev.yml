services:
  postgresql:
    image: postgres:latest
    container_name: ataccotheque-postgresql-dev
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: ataccotheque_dev
    volumes:
      - postgresql_dev_data:/var/lib/postgresql
    networks:
      - ataccotheque-dev-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgresql
    networks:
      - ataccotheque-dev-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: ataccotheque-meilisearch-dev
    environment:
      MEILI_MASTER_KEY: devMasterKey
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_dev_data:/meili_data
    networks:
      - ataccotheque-dev-network

  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile.dev
    container_name: ataccotheque-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://dev_user:devpassword@postgresql:5432/ataccotheque_dev?schema=public
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: devMasterKey
      JWT_SECRET: changeMe
      API_ENDPOINT: http://localhost:3000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./app/server:/app
      - /app/node_modules
      - ./files:/app/files
    depends_on:
      - postgresql
      - meilisearch
    networks:
      - ataccotheque-dev-network
    command: bun run dev

  frontend:
    build:
      context: ./app/client
      dockerfile: Dockerfile.dev
    container_name: ataccotheque-frontend-dev
    environment:
      VITE_API_ENDPOINT: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./app/client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ataccotheque-dev-network
    command: bun run dev

volumes:
  postgresql_dev_data:
  meilisearch_dev_data:

networks:
  ataccotheque-dev-network:
    driver: bridge

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: ataccoteque-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ataccoteque}
      MYSQL_USER: ${MYSQL_USER:-ataccoteque_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-userpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ataccoteque-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: ataccoteque-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey123}
      MEILI_ENV: ${MEILI_ENV:-production}
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - ataccoteque-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile
    container_name: ataccoteque-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-ataccoteque}
      DB_USER: ${MYSQL_USER:-ataccoteque_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-userpassword}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey123}
    depends_on:
      mysql:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - ataccoteque-network

  # Frontend
  frontend:
    build:
      context: ./app/client
      dockerfile: Dockerfile
    container_name: ataccoteque-frontend
    depends_on:
      - backend
    networks:
      - ataccoteque-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ataccoteque-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./files:/var/www/files:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ataccoteque-network

volumes:
  mysql_data:
  meilisearch_data:

networks:
  ataccoteque-network:
    driver: bridge

services:
  postgresql:
    image: postgres:latest
    container_name: ataccoteque-postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgresql_data:/var/lib/postgresql
    networks:
      - ataccoteque-network

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: ataccoteque-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: ${MEILI_ENV}
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - ataccoteque-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile
    container_name: ataccoteque-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}?schema=public
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      meilisearch:
        condition: service_healthy
    networks:
      - ataccoteque-network

  # Frontend
  frontend:
    build:
      context: ./app/client
      dockerfile: Dockerfile
      args:
        VITE_API_ENDPOINT: ${API_ENDPOINT}
    container_name: ataccoteque-frontend
    depends_on:
      - backend
    networks:
      - ataccoteque-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ataccoteque-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./files:/var/www/files:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ataccoteque-network

volumes:
  meilisearch_data:
  postgresql_data:

networks:
  ataccoteque-network:
    driver: bridge
